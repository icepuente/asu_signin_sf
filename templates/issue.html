<!DOCTYPE html>
<html>
  <head>
    <title>ASU Tech Studio Liability Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the ASU Tech Studio!</h1>
      <br>
      <h2>Enter issue:</h2>
      <form action="" method="post">
         <input type="text" name="issue" size="120" value="{{
          request.form.issue }}">
        <input class="btn btn-default" type="submit" name="submit"
         value="Submit" id="submit">
      </form>
      {% if username %}
        <p>Not {{ username }}? Click <a href="/">here</a> to go login again.</p>
      {% endif %}
    </div>
  </body>
</html>
